<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="estilos/style.css">

    <style>
        .attribution { font-size: 11px; text-align: center; display: none;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

</head>
<body>
    <main>
        <picture class="hero-image">
            <source media="(max-width: 620px)" srcset="images/image-header-mobile.jpg">
            <img src="images/image-header-desktop.jpg" alt="">
        </picture>
        <div class="conteiner">
            <div class="hero-text">
                <h1>
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p>
                    Discover the benefits of data <br> analytics and make better decisions <br> regarding revenue, customer
                   <br> experience, and overall efficiency.
                </p>
            </div>
            <div class="conteudo">
                <div>
                    <h2>10k+</h2>
                    <p class="all-caps">companies</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p class="all-caps">templates</p>
                </div>
                <div>
                    <h2>12m+</h2>
                    <p class="all-caps">queries</p>
                </div>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a href="#">Your Name Here</a>.
                </div>
            </div>
        </div>
    </main>
</body>
</html>
